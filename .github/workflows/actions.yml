name: actions

on : [push]

jobs:
  build-test:
    runs-on : ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: php-actions/composer@v6

      - name:
        uses: php/actions/phpunit@master
        with:
          version: 9.6
          bootstrap: vendor/autoload.php
          configuration: tst/phpunit.xml
          args: --coverage-text

